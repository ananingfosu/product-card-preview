<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/main.css">

    <title>Product Card Preview</title>
</head>
<body>

    <section class="fullpage">


        <!-- WHITE CONTAINER PAGE -->
        <div class="container grid">

            <!-- PRODUCT IMAGE -->
            <div class="image__side">
                <img class="imagelarge__screen" src="images/water bottle image.svg" alt="smart water bottle image">
                <img class="imagesmall__screen" src="images/NoPath - Copy (2).svg" alt="smart water bottle image">
            </div>

            <!-- PRODUCT INFO SECTION -->
            <div class="text__side">
                
                <!-- DESCRIPTION -->
                <small>Water bottle</small>

                <h1>Special Ice Mineral Smart Water Bottle</h1>

                <p>Brought to you by Ghana number one drinking water company. Smart water bottle in production aside the obvious tracks your water intake.</p>

                <!-- PRICE SECTION -->
                <div class="flex price">

                    <h1>Ghc87.50</h1>

                    <span>Ghc94.70</span>

                </div>

                <!-- ADD TO CART -->
                <div class="flex cart">

                    <a href="#">
                        <img src="images/cart.svg" alt="Add to cart icon">

                        <span>Add to Cart</span>
                    </a>

                </div>



            </div>


        </div>




    </section>
    
</body>
</html>
